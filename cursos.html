<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Curso</title>
    <link rel="stylesheet" href="cursos.css">
</head>
<body>
    <header>
        <h1>Seleccione un curso</h1>
    </header>

    <div class="course-container">
        <button class="course-button" onclick="selectCourse('8vo')">8vo</button>
        <button class="course-button" onclick="selectCourse('9no')">9no</button>
        <button class="course-button" onclick="selectCourse('10mo')">10mo</button>
        <button class="course-button" onclick="selectCourse('1FIP')">1 FIP</button>
        <button class="course-button" onclick="selectCourse('2FIP')">2 FIP</button>
        <button class="course-button" onclick="selectCourse('3FIP')">3 FIP</button>
    </div>

    <script src="cursos.js"></script>
</body>
</html>
